{% extends "base.html" %}

{% block title %} Log-in {% endblock %}

{% block content %}
    <h1>Log-in</h1>

    {% if form.errors %}
        <p>
            Your username and password don't match.
            Please try again.
        </p>
    {% else%}
        <p>Please log in using the form below:</p>
    {% endif %}

    <div class="login-form">
        <form action="{% url "players:login" %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="Log in"></p>
        </form>
    </div>
{% endblock %}
