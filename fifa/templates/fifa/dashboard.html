{% extends "base.html" %}

{% block title %} FIFA 2020 {% endblock %}

{% block content %}
    <table>
        <tr>
            <th> Player </th>
            <th> Points </th>
            <th> Goals Scored </th>
        </tr>
        {% for player in players %}
            <tr>
                <td> {{ player.name }} </td>
                <td> {{ player.points }} </td>
                <td> {{ player.goals_scored }} </td>
            </tr>
        {% endfor %} 
    </table>
{% endblock %}
